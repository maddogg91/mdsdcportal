<style>
  @import url('https://fonts.googleapis.com/css?family=Muli:300,700&display=swap');

  * {
    box-sizing: border-box;
  }

  body {
    background-color: #FBFCFE;
    font-family: 'Muli', sans-serif;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
  }

  .container {
    background-color: #fff;
    border: 3px solid #000;
    border-radius: 10px;
    padding: 30px;
    max-width: 1000px;
    text-align: center;
  }

  .code-container {
    display: flex;
    align-items: center;
    justify-content: center;
    margin: 40px 0;
  }

  .code {
    border-radius: 5px;
    border: 1px solid #eee;
    font-size: 75px;
    font-weight: 300;
    margin: 1%;
    height: 120px;
    width: 100px;
    text-align: center;
      -moz-appearance:textfield; /* Firefox */
  }

  .code:valid {
    border-color: #3498db;
    box-shadow: 0 10px 10px -5px rgba(0, 0, 0, 0.25);
  }

  .code::-webkit-outer-spin-button,
  .code::-webkit-inner-spin-button {
      -webkit-appearance: none;
      margin: 0;
  }

  .info {
    background-color: #eaeaea;
    border-radius: 5px;
    color: #777;
    display: inline-block;
    padding: 10px;
    line-height: 20px;
    max-width: 400px;
  }

  @media screen and (max-width: 600px) {
    .code-container {
      flex-wrap: wrap;
    }

    .code {
      font-size: 60px;
      height: 80px;
      max-width: 70px;
    }
  }


  /* SOCIAL PANEL CSS */
  .social-panel-container {
    position: fixed;
    right: 0;
    bottom: 80px;
    transform: translateX(100%);
    transition: transform 0.4s ease-in-out;
  }

  .social-panel-container.visible {
    transform: translateX(-10px);
  }

  .social-panel {	
    background-color: #fff;
    border-radius: 16px;
    box-shadow: 0 16px 31px -17px rgba(0,31,97,0.6);
    border: 5px solid #001F61;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    font-family: 'Muli';
    position: relative;
    height: 169px;	
    width: 370px;
    max-width: calc(100% - 10px);
  }

  .social-panel button.close-btn {
    border: 0;
    color: #97A5CE;
    cursor: pointer;
    font-size: 20px;
    position: absolute;
    top: 5px;
    right: 5px;
  }

  .social-panel button.close-btn:focus {
    outline: none;
  }

  .social-panel p {
    background-color: #001F61;
    border-radius: 0 0 10px 10px;
    color: #fff;
    font-size: 14px;
    line-height: 18px;
    padding: 2px 17px 6px;
    position: absolute;
    top: 0;
    left: 50%;
    margin: 0;
    transform: translateX(-50%);
    text-align: center;
    width: 235px;
  }

  .social-panel p i {
    margin: 0 5px;
  }

  .social-panel p a {
    color: #FF7500;
    text-decoration: none;
  }

  .social-panel h4 {
    margin: 20px 0;
    color: #97A5CE;	
    font-family: 'Muli';	
    font-size: 14px;	
    line-height: 18px;
    text-transform: uppercase;
  }

  .social-panel ul {
    display: flex;
    list-style-type: none;
    padding: 0;
    margin: 0;
  }

  .social-panel ul li {
    margin: 0 10px;
  }

  .social-panel ul li a {
    border: 1px solid #DCE1F2;
    border-radius: 50%;
    color: #001F61;
    font-size: 20px;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 50px;
    width: 50px;
    text-decoration: none;
  }

  .social-panel ul li a:hover {
    border-color: #FF6A00;
    box-shadow: 0 9px 12px -9px #FF6A00;
  }

  .floating-btn {
    border-radius: 26.5px;
    background-color: #001F61;
    border: 1px solid #001F61;
    box-shadow: 0 16px 22px -17px #03153B;
    color: #fff;
    cursor: pointer;
    font-size: 16px;
    line-height: 20px;
    padding: 12px 20px;
    position: fixed;
    bottom: 20px;
    right: 20px;
    z-index: 999;
  }

  .floating-btn:hover {
    background-color: #ffffff;
    color: #001F61;
  }

  .floating-btn:focus {
    outline: none;
  }

  .floating-text {
    background-color: #001F61;
    border-radius: 10px 10px 0 0;
    color: white;
    font-family: 'Muli';
    padding: 7px 15px;
    position: fixed;
    bottom: 0;
    left: 50%;
    transform: translateX(-50%);
    text-align: center;
    z-index: 998;
  }

  .floating-text a {
    color: whitesmoke;
    text-decoration: none;
  }

  @media screen and (max-width: 480px) {

    .social-panel-container.visible {
      transform: translateX(0px);
    }

    .floating-btn {
      right: 10px;
    }
  }
  
</style>

<div class="container">
  <h2>Verify you account</h2>

  <div class="code-container">
    <input type="number" class="code" placeholder="0" min="0" max="9" required />
    <input type="number" class="code" placeholder="0" min="0" max="9" required />
    <input type="number" class="code" placeholder="0" min="0" max="9" required />
    <input type="number" class="code" placeholder="0" min="0" max="9" required />
    <input type="number" class="code" placeholder="0" min="0" max="9" required />
  </div>
</div>

  </div>
</div>
<input id="email" class="floating-text" type="text" placeholder="Enter Email Address"></input>
<button onclick="resend()" class= "floating-btn">Resend Verification Code</button>
<script>

  alert("Remember to check your email account for the verification code! You'll have 30 minutes to enter it. If you need a new code click send verfication button below.");
  
  const codes = document.querySelectorAll('.code');

  var check= 0;
  var v= [];

  // Initially focus first input
  codes[0].focus();

  codes.forEach((code, idx) => {
    code.addEventListener('keydown', (e) => {

    
      
      if(check < 5){
        if(e.key >= 0 && e.key <= 9) {
          check++;
          v[idx]= e.key;
         
          setTimeout(() => {
            codes[idx+1].focus();
            

          }, 10);
          if(check === 5){
              postrequest(v, '/verify');
             
          }
        } 
      }
      else if (e.key === 'Backspace') {
        code--;
        setTimeout(() => {
          codes[idx-1]= '';
          codes[idx-1].focus();

        }, 10);
      }
    
   
    });
  });

  function resend(){
    const email = document.getElementById("email").value;
    alert("Email sent to: " + email);
    postrequest(email, '/resend');
  }


</script>

  </script>
