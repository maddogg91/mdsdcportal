    <h2 id= "alert" style="display: none"><%= al %></h2>

	<h1>Login</h1>

        <button type="submit" class="btn btn-primary btn-block btn-large">Login</button>
    </form>
      
      Forgot Password? 
       <a href='/forgot' > <button class="btn btn-primary btn-block btn-large">Forgot</button></a>

     <a href='/register' > <button class="btn btn-primary btn-block btn-large">Register Here</button></a>
      <br>
      <button onclick= "window.location.href=
        '/google'" type="button" class="login-with-google-btn" >
        Sign In with Google
      </button>
</div>

    <script>

      alert("Invalid Email or Password");
